<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			document.write('<h2>第一题</h2>')
		let a=10;
		let b=20;
		if(a>b){
			document.write('a大于b');
		}else if(a<b){
			document.write('a小于b');
		}else{
			document.write('a等于b');
		}
		document.write('<hr>');
		document.write('<h2>第二题</h2>')
		let p=25;
		if(p%5===0){
			document.write('可以被5整除');
			document.write('<br>'+Math.floor(p/5));
			}else{
				document.write('不可以被5整除');
			}
			document.write('<hr>');
			document.write('<h2>第三题</h2>')
			// for(let i=1;i<=100;i++){
			// 	 i++;
			// 	document.write(i+'  ');
				
			// }
			let j='';
			for(let f=0;f<=100;f++){
				if(f%2===0){
					j=j+f+' '; 
				}
			}
			document.write(j);
			document.write('<hr>');
			document.write('<h2>第四题</h2>')
			let x='';
			let z=1;
				while( z<=100){
					if(z%7===0){
						x=x+z+' ';
					}
					z++;
				}
			document.write(x);
			document.write('<hr>');
			document.write('<h2>第五题</h2>')
			let q=3;
			let q1=5;
			let q2=4;
			if(q<q1&&q1<q2){
				document.write(q2);
			}else if(q>q1&&q1>q2){
				document.write(q);
			}else if(q1>q2&&q2>q){
				document.write(q1);
			}else if(q1>q&&q>q2 ){
				document.write(q1);
			}else if(q2>q&&q>q1){
				document.write(q2);
			}else{
				document.write(q);
			}
			document.write('<hr>');
			document.write('<h2>第六题</h2>')
			let w='';
			let t='';
			for(let y=0;y<=100;y++){
				if(y%2===0){
					w+=y+' ';
				}else{
					t+=y+' ';
				}
			}
			document.write(w);
			document.write('<br>');
			document.write(t);
			document.write('<hr>');
			document.write('<h2>第七题</h2>')
			let achearr=['喜','哈','呼','嗒'];
			let bchearr=[];
			for (let b = 0; b <=achearr.length;b++) {
			bchearr.push(achearr.pop());
			}
			bchearr.push(achearr[0]);
			document.write(bchearr);
			document.write('<hr>');
			document.write('<h2>第八题</h2>')
			document.write('请输入a:');
			document.write('<input type="text" class="a">');
			document.write('<br >');
			document.write('请输入b:');
			document.write('<input type="text" class="b">');
			document.write('<br >');
			document.write('<button>比较</button>');
			document.write('<p></p>');
			const zh=document.querySelector('.a');
				const zh1=document.querySelector('.b');
				const pare=document.querySelector('p');
				document.querySelector('button').onclick=function(e){
					if(isNaN(zh.value)||isNaN(zh1.value)){
						pare.textContent='请输入数字';
					}else if(Math.floor(zh.value)>Math.floor(zh1.value)){
						pare.textContent='a大';
					}else if(Math.floor(zh.value)<Math.floor(zh1.value)){    				pare.textContent='b大';
				}else{
					pare.textContent='a等于b';
				}
			}
		</script>
	</body>
</html>
